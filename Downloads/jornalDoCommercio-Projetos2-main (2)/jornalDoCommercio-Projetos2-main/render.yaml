services:
  - type: web
    name: jornalDoCommercio
    env: python
    region: ohio
    plan: free
    buildCommand: pip install -r requirements.txt && python manage.py migrate && python manage.py collectstatic --noinput
    startCommand: gunicorn jornalDoCommercio.wsgi:application
    envVars:
      - key: PYTHON_VERSION
        value: 3.11.0
      - key: DEBUG
        value: "False"
      - key: SECRET_KEY
        sync: false
      - key: DATABASE_URL
        fromDatabase:
          name: postgres
          property: connectionString
databases:
  - name: postgres
    databaseName: jornal_db
    user: jornal_user
    plan: free
